services:

  oidc:
    image: node:16
    container_name: core_oidc
    hostname: oidc.dev
    volumes:
      - ../tools/local-oidc-provider/package.json:/app/package.json:ro
      - ../tools/local-oidc-provider/index.js:/app/index.js:ro
      - ../creds/oidc/config.json:/var/run/config.json:ro
      - ../creds/oidc/oidc_tls.cert:/var/run/tls.cert:ro
      - ../creds/oidc/oidc_tls.key:/var/run/tls.key:ro
    ports:
      - 9005:9005
    environment:
      PORT: "9005"
      CONFIG_FILE: /var/run/config.json
      TLS_KEY: /var/run/tls.key
      TLS_CERT: /var/run/tls.cert
      ADDRESS: 0.0.0.0
      ISSUER: https://oidc.dev:9005
    command:
      - bash
      - -c
      - "cd /app && npm install && node index.js"

  redis:
    image: 'bitnami/redis:latest'
    container_name: "core_redis"
    hostname: redis
    env_file:
      - ../creds/redis/env
    ports:
      - "6379:6379"
    restart: on-failure

  hydra_migrate:
    image: oryd/hydra:v1.10.2
    container_name: "core_hydra_migrate"
    volumes:
      - ./hydra.yaml:/var/run/config.yaml:ro
      - ../creds/hydra/config.yaml:/var/run/config.custom.yaml:ro
    command:
      - migrate
      - sql
      - --yes
      - --read-from-env
      - --config=/var/run/config.yaml,/var/run/config.custom.yaml
    restart: on-failure

  hydra:
    image: oryd/hydra:v1.10.2
    container_name: "core_hydra"
    hostname: hydra
    ports:
      - "4444:4444"
      - "4445:4445"
    volumes:
      - ./hydra.yaml:/var/run/config.yaml:ro
      - ../creds/hydra/config.yaml:/var/run/config.custom.yaml:ro
      - ../creds/hydra/hydra_public_tls.cert:/var/run/tls/public/tls.cert:ro
      - ../creds/hydra/hydra_public_tls.key:/var/run/tls/public/tls.key:ro
      - ../creds/hydra/hydra_admin_tls.cert:/var/run/tls/admin/tls.cert:ro
      - ../creds/hydra/hydra_admin_tls.key:/var/run/tls/admin/tls.key:ro
    command:
      - serve
      - all
      - --config=/var/run/config.yaml,/var/run/config.custom.yaml
    restart: on-failure

  db:
    image: postgres:9.6
    container_name: core_db
    hostname: db
    ports:
      - "5433:5432"
    env_file:
      - ../creds/postgres/env
    volumes:
      - ../creds/postgres/init.sh:/docker-entrypoint-initdb.d/postgres-init.sh
    restart: on-failure
