static_resources:
  listeners:
    - address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                codec_type: AUTO
                stat_prefix: ingress_http
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: backend
                      domains: [ "*" ]
                      typed_per_filter_config:
                        envoy.filters.http.ext_authz:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
                          check_settings:
                            context_extensions:
                              virtual_host: backend
                      routes:
                        - match:
                            prefix: "/login"
                          route:
                            cluster: core-login-web
                          typed_per_filter_config:
                            envoy.filters.http.ext_authz:
                              "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
                              disabled: true
                        - match:
                            prefix: "/apis/core.nrc.no/v1/"
                          route:
                            cluster: core-api
                            cors:
                              allow_origin_string_match:
                                - exact: "http://localhost:3000"
                                - exact: "http://localhost:19006"
                              allow_methods: "GET, POST, PUT, OPTIONS, DELETE"
                              allow_headers: "Authorization, Content-Type, Accept"
                              allow_credentials: true
                              expose_headers: "Location"
                        - match:
                            prefix: "/apis/admin.nrc.no/v1/"
                          route:
                            cluster: core-admin-api
                            cors:
                              allow_origin_string_match:
                                - exact: "http://localhost:3000"
                                - exact: "http://localhost:19006"
                              allow_methods: "GET, POST, PUT, OPTIONS, DELETE"
                              allow_headers: "Authorization, Content-Type, Accept"
                              allow_credentials: true
                              expose_headers: "Location"
                http_filters:
                  - name: envoy.filters.http.ext_authz
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
                      http_service:
                        server_uri:
                          uri: 127.0.0.1:9004
                          cluster: core-auth-api
                          timeout: 0.250s
                        path_prefix: /apis/authorization.nrc.no/v1
                  - name: envoy.filters.http.router
  clusters:
    - name: core-api
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: core-api
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: localhost
                      port_value: 9000
    - name: core-admin-api
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: core-admin-api
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: localhost
                      port_value: 9001
    - name: core-login-web
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: core-login-web
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: localhost
                      port_value: 9002
    - name: core-auth-api
      connect_timeout: 0.25s
      type: logical_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: core-auth-api
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: 9004
