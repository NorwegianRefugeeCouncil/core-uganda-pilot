serve:
  public:
    tls:
      enabled: true
      cert:
        path: /var/run/tls/public/tls.crt
      key:
        path: /var/run/tls/public/tls.key
    cors:
      enabled: true
      debug: true
      allow_credentials: true
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_origins:
        - http://localhost:3000
        - http://localhost:19006
        - https://core.dev:8443
      allowed_headers:
        - Authorization
        - Content-Type
      exposed_headers:
        - Content-Type
  admin:
    tls:
      enabled: true
      cert:
        path: /var/run/tls/admin/tls.crt
      key:
        path: /var/run/tls/admin/tls.key
log:
  leak_sensitive_values: true
  level: trace
cookies:
  same_site_mode: Strict
ttl:
  access_token: 3m
  refresh_token: 6m
  id_token: 3m
  auth_code: 3m
  login_consent_request: 10m
oauth2:
  session:
    encrypt_at_rest: true
  pkce:
    enforced_for_public_clients: true
  client_credentials:
    default_grant_allowed_scope: false
  expose_internal_errors: true
