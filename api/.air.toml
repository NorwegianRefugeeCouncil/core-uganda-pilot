root = "."
tmp_dir = "tmp"

[build]
  cmd = ":"
  bin = "tmp/main"
  full_bin = "make serve"
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor"]
  exclude_file = []
  exclude_regex = []
  exclude_unchanged = false
  follow_symlink = false
  include_dir = ["pkg/apps/attachments", "pkg/apps/cms", "pkg/apps/iam", "pkg/apps/login", "pkg/apps/login/templates", "pkg/apps/seeder", "pkg/apps/webapp", "pkg/apps/webapp/templates"]
  include_ext = ["go", "gohtml"]
  kill_delay = "0s"
  log = "build-errors.log"
  send_interrupt = false
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = false
