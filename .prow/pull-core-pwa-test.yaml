postsubmits:
  - name: pull-core-pwa-test
    run_if_changed: "^web/pwa"
    decorate: true
    spec:
      containers:
        - image: node
          command: [ "bash", "-c" ]
          args:
            - >
              ./scripts/build-client.sh &&
              ./scripts/build-auth.sh &&
              ./scripts/build-pwa.sh &&
              cd web/pwa &&
              yarn test
