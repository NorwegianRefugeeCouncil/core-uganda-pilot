root = "."
tmp_dir = "tmp"

[build]
  cmd = "make build"
  bin = "tmp/main"
  full_bin = "make serve"
  delay = 1000
  exclude_dir = []
  exclude_file = []
  exclude_regex = []
  exclude_unchanged = false
  follow_symlink = false
  include_dir = ["pkg", "web"]
  include_ext = ["go", "gohtml"]
  kill_delay = 500
  log = "build-errors.log"
  send_interrupt = true
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = true
